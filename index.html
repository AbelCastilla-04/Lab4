<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Volunteer Form</title>
</head>
<body>
	<h1>Volunteer Form</h1>
	<form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
		<fieldset>
			<legend>My Info</legend>
			<div><label>First Name:<input type="text" name="first_name_field"></label></div>
			<div><label>Last Name:<input type="text" name="last_name_field"></label></div>
			<div><label>Phone Number:<input type="text" name="phone_field"></label></div>
			<div><label>Email Address:<input type="text" name="email_field"></label></div>
			<div><label>Gender:
				<label>Male<input type="radio" name="gender_field" value="male"></label>
				<label>Female<input type="radio" name="gender_field" value="female"></label>
			</div></label>
			<div>
				<label>Age :<select name="age_field">
					<option>under 18</option>
					<option>18 - 24</option>
					<option>25 - 34</option>
					<option>35 - 44</option>
					<option>45 - 54</option>
					<option>55 - 64</option>
					<option>65 and over</option>
				</select></label>					
			</div>
		</fieldset>
		<fieldset>
			<legend>My Availability</legend>
			<div><p>Days Available:</p></div>
			<div>
				<label>Sunday<input type=”checkbox" name="available_field[]" value="sunday">
				<label>Monday<input type=”checkbox" name="available_field[]" value="monday">
				<label>Tuesday<input type=”checkbox" name="available_field[]" value="tuesday">
				<label>Wednesday<input type=”checkbox" name="available_field[]" value="wednesday">
				<label>Thursday<input type=”checkbox" name="available_field[]" value="thursday">
				<label>Friday<input type=”checkbox" name="available_field[]" value="friday">
				<label>Saturday<input type=”checkbox" name="available_field[]" value="saturday">
			</div>
			<textarea name="comments_field" >Any Comments?</textarea>
		</fieldset>
		<input type="submit" value="Send Me">
		<input type="hidden" name="hidden_field" value="acastilla">
	</form>
</body>
</html>
